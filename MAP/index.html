<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>다음 지도 API</title>
</head>

<body>
    <div id="map" style="width:40%;height:100vh;"></div>

    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=111eabbe6f318615ebd09a27e7372d2d"></script>
    <script>

        // src="//dapi.kakao.com/v2/maps/sdk.js?appkey=발급받은 APP KEY를 사용하세요"
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(37.49091340540493, 127.03337782299037), // 지도의 중심좌표
                level: 8, // 지도의 확대 레벨
                mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도종류
            };

        // 지도를 생성한다 
        var map = new kakao.maps.Map(mapContainer, mapOption);

        

        //
        // 코쿼
        //
        // 지도에 마커를 생성하고 표시한다
        


        var markerData = [
        [37.49091340540493, 127.03337782299037,'<div style="padding:5px;">인포윈도우 : 코드스쿼드 </div>'],
        [37.48466276377677, 127.03447308855446,'<div style="padding:5px;">인포윈도우 : 양재역 </div>'],
        [37.48883279300998, 127.03246345219723,'<div style="padding:5px;">스타벅스 코드스쿼드점 </div>'],
        ]

        for(var i=0 ; i<markerData.length ; i++) {
            var marker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(markerData[i][0],markerData[i][1]), // 마커의 좌표
                map: map // 마커를 표시할 지도 객체
            });

        // 마커 위에 표시할 인포윈도우를 생성한다
		var infowindow = new kakao.maps.InfoWindow({
		    content : markerData[i][2]
		});
        infowindow.open(map, marker);
        }





    </script>
</body>

</html>
