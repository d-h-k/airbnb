<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>다음 지도 API</title>
</head>

<body>
    <div id="map" style="width:40%;height:100vh;"></div>

    <script
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=111eabbe6f318615ebd09a27e7372d2d&libraries=clusterer"></script>
    <script>

        // src="//dapi.kakao.com/v2/maps/sdk.js?appkey=발급받은 APP KEY를 사용하세요"
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(37.49091340540493, 127.03337782299037), // 지도의 중심좌표
                level: 8, // 지도의 확대 레벨
                mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도종류
            };

        // 지도를 생성한다 
        var map = new kakao.maps.Map(mapContainer, mapOption);


        // 마커 클러스터러를 생성합니다 
        var clusterer = new kakao.maps.MarkerClusterer({
            map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체 
            averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정 
            minLevel: 10 // 클러스터 할 최소 지도 레벨 
        });


        //
        // 코쿼
        //
        // 지도에 마커를 생성하고 표시한다



        var markerData = [
            [37.49091340540493, 127.03337782299037, '<div style="padding:5px;">인포윈도우 : 코드스쿼드 </div>'],
            [37.48466276377677, 127.03447308855446, '<div style="padding:5px;">인포윈도우 : 양재역 </div>'],
            [37.48883279300998, 127.03246345219723, '<div style="padding:5px;">스타벅스 코드스쿼드점 </div>'],
        ]

        var markers = [];

        for (var i = 0; i < markerData.length; i++) {
            var marker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(markerData[i][0], markerData[i][1]), // 마커의 좌표
                map: map // 마커를 표시할 지도 객체
            });

            // 마커 위에 표시할 인포윈도우를 생성한다
            var infowindow = new kakao.maps.InfoWindow({
                content: markerData[i][2]
            });
            infowindow.open(map, marker);
            markers.push(marker);
            kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
            kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));


        }
        clusterer.addMarkers(markers);


        // 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
        function makeOverListener(map, marker, infowindow) {
            return function () {
                infowindow.open(map, marker);
            };
        }

        // 인포윈도우를 닫는 클로저를 만드는 함수입니다 
        function makeOutListener(infowindow) {
            return function () {
                infowindow.close();
            };
        }

        // 마커 여러개 묶기 기능 : 마커 클러스터러 쓰면 된다(안함)


        // 참고링크
        // https://apis.map.kakao.com/web/sample/
        // https://apis.map.kakao.com/web/wizard/


    </script>
</body>

</html>
